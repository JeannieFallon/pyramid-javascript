<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Pyramid</title>
  <link rel="stylesheet" type="text/css" href="pyramid.css" />
  <script src="cipher.js"></script>
  <script src="nav.js"></script>
</head>
<body>
  <div id="header">
    <h1>Pyramid</h1>
    <img src="pyramid.png" alt="Pyramid" style="width:13em;height:13em;"/>
  </div>
  <div id="navigation">
    <button type="button" onclick="goToIndex()">Home</button>
    <button type="button" onclick="goToAbout()">About</button>
    <button type="button" onclick="goToPyramid()">Pyramid</button>
    <button type="button" onclick="goToCipher()">Cipher</button>
  </div>
  <div id="main">
    <div id="input">
      <p>Enter plain text:</p>
      <textarea name="pln-txt" id="pln-txt"></textarea>
      <p>Enter cipher key:</p>
      <input type="text" name="key" id="key" onclick="clearKey('key')" />
    </div>
    <div id="output">
      <button type="submit" name="submit" onclick="goCaesar('plaintext')">Caesar Cipher</button>
      <br/>
      <textarea name="ciphertext" id="ciphertext"></textarea>
    </div>
  </div>
</body>
</html>
